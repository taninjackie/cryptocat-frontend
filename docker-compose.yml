version: '3.4'

services:
  cryptocat-frontend:
    container_name: cryptocat-frontend
    image: cryptocat-frontend
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - sub-etha
    ports:
      - 80:80
  cryptocat-backend:
    container_name: cryptocat-backend
    image: cryptocat-backend
    build: ../cryptocat-backend
    networks:
      - sub-etha

networks:
  sub-etha:
